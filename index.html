<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component challenge</title>
</head>
<body>
  <main>
    <h1></h1>
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR Code image to https://www.frontendmentor.io/">
      <h3 class="outfit-bold700">Improve your front-end skills by building projects</h3>
      <p class="outfit-regular400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  <section aria-label="Attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nanikore0">nanikore</a>.
    </div>
  </section>
  
</body>
</html>
